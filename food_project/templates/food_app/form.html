<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="">
<center>
    <div class="container w-50 text-center border-info ">
        <form method="post">
            <h1 class="text-primary">Food Order</h1>
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button type="submit" class="btn btn-success">Add Food Order</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
</center>
</body>
</html>
